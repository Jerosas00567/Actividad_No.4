<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor y menor</title>
</head>
<body>
    <h2>Ingrese tres numeros</h2>
    <input type="number" id="num1" placeholder="numero1">
    <input type="number" id="num2" placeholder="numero2">
    <input type="number" id="num3" placeholder="numero3">
    <button onclick="compararNumeros()">Comparar</button>

    <div id="resultado"></div>

    <script>
      function compararNumeros() {
        let numero1 = parseFloat(document.getElementById("num1").value.trim());
        let numero2 = parseFloat(document.getElementById("num2").value.trim());
        let numero3 = parseFloat(document.getElementById("num3").value.trim());
        let resultado = document.getElementById("resultado");

        if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
            resultado.textContent = "Por favor, ingresa números válidos.";
        return;
        }

        if (numero1 === numero2 || numero1 === numero3 || numero2 === numero3){
            resultado.textContent = "Los valores son iguales, ingreselos nuevamente";
            
        }
            let mayor = Math.max(numero1, numero2, numero3);
            let menor = Math.min(numero1, numero2, numero3);
            resultado.textContent = "El numero mayor es: " + mayor + "| El numero menor es: " +menor;
    }    
    </script>
    
</body>
</html>
