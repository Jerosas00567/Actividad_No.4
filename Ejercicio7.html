<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuento de Compras</title>
</head>
<body>
    <h2>Calculadora de Descuento</h2>

    <label for="monto">Ingrese el monto de la compra: </label>
    <input type="number" id="monto" placeholder="Ej: 450.000">
    <button onclick="calcular()">calcular</button>

    <p id="resultado"></p>

    <script>
        function calcular() {
            let entrada = document.getElementById("monto").value;
            let monto = parseInt(entrada.replace(/\./g,""));

            if (isNaN(monto) || monto <= 0) {
    
    document.getElementById("resultado").innerText = "Ingrese un monto valido";
            } else {
                let Descuento = 0;
                let total = monto;

                if (monto > 450000) {
                    Descuento = monto * 0.10;
                    total = monto - Descuento;
                }
                
    document.getElementById("resultado").innerHTML = "Monto original: " +
    monto.toLocaleString("es-CO",{style:"currency", currency:"COP",
    minimumFractionDigits: 0, maximumFractionDigits: 0}) + "<br>" +

    "Descuento: " + Descuento.toLocaleString("es-CO",{style:"currency", currency:"COP", 
    minimumFractionDigits: 0, maximumFractionDigits: 0}) + "<br>" +

    "Total a pagar: " + total.toLocaleString("es-CO",{style:"currency", currency:"COP",
    minimumFractionDigits: 0, maximumFractionDigits: 0});
                }
            }
    </script>
</body>
</html>
