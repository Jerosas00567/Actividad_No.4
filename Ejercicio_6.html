<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Par o Impar</title>
</head>
<body>
  <script>
    // Pedir un número al usuario
    let numero = parseInt(prompt("Ingrese un número entero:"));

    
    if (numero % 2 === 0) {
      alert("El número " + numero + " es PAR.");
    } else {
      alert("El número " + numero + " es IMPAR.");
    }
  </script>
</body>
</html>
