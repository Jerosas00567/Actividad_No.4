<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de velocidad</title>
</head>
<body>
    <h2>Verificar velocidad de un automóvil</h2>

    <script>
        let velocidad = prompt("Ingrese la velocidad del automóvil en Km/h:");

        if (velocidad > 80) {
            document.write("Va en exceso de velocidad");
        } else {
            document.write("Velocidad permitida");
        }
    </script>
</body>
</html>
